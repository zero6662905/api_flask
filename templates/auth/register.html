{% extends "base.html" %}


{% block content %}
<h2>Реєстрація</h2>

<form method="post" action="{{ url_for('register')}}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      Ім'я користувача: <input type="text" name="username" placeholder="user"><br>
      Email користувача: <input type="email" name="email" placeholder="email"><br>
      Пароль: <input type="password" name="password" placeholder="password"><br>
      <input type="submit" value="Зареєструватися">

</form>
<br>
<a href="{{ url_for('login') }}">Вхід</a>
{% endblock %}
